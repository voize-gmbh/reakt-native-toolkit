name: Kotlin test workflow
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - run: yarn install
        working-directory: js
      - run: ./gradlew build
        working-directory: kotlin
  build-example-project:
    name: Build example project
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - run: yarn install
        working-directory: example
      - run: yarn install
        working-directory: js
      - run: ./gradlew build
        working-directory: example/android
  maven-local-publish-legacy:
    name: Publish to maven local for legacy RN versions
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - run: yarn install
        working-directory: js
      # add legacy suffix to the version (with macos sed)
      - run: sed -i '' 's/version=[^ ]*/&-legacy/' gradle.properties
        working-directory: kotlin
      - run: ./gradlew publishToMavenLocal -PreaktNativeToolkit.useLegacyRNDependency=true
        working-directory: kotlin
  maven-local-publish:
    name: Publish to maven local
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - run: yarn install
        working-directory: js
      - run: ./gradlew publishToMavenLocal
        working-directory: kotlin
